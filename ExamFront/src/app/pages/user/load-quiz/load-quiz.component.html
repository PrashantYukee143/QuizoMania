<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mat-card mt5">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="button">View</button>
                        <button class="button ml5" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                        <button class="sty ml5">Questions: {{q.numberOfQuestions}}</button>
                        <button class="styles ml5 ">Marks: {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card class="mat-card mt5">
                    <mat-card-content>
                        <div class="error-message">
                            <img src="/assets/coding.png" alt="Error Image" class="error-image">
                            <h1 class="error-title">Sorry, No Quizzes available for this category</h1>
                            <p class="error-description">We are currently in development phase. Please visit later!</p>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
