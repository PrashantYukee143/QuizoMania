<mat-card class="mat-card mt5">
    <div mat-subheader class="text-center custom-bold">Update Quiz</div>
    <div class="conatiner">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- {{quizData | json}} -->
                <form *ngIf="quiz" (submit)="updateData()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input [(ngModel)]="quiz.title" type="text" name="title" required matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" name="description" matInput placeholder="Enter Category Description" rows="3">
                    </textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" autofocus type="text" name="max Marks" required matInput
                                    placeholder="Enter here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" autofocus type="text" name="numberOfQuestions" required matInput
                                    placeholder="Enter here">
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle name="active" class="mt15 mb5" [checked]="false" [(ngModel)]="quiz.active">
                        Publish Status
                    </mat-slide-toggle>
                    <br/>
                    <mat-form-field class="w100 mt10" appearance="outline">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center mb5  ">
                        <button class="add-button custom-bold" style="margin-top: 0px; margin-bottom: 20px;">UPDATE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
